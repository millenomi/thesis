<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<script src="../js/jquery-1.4.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="Live_v2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/ejs.js" type="text/javascript" charset="utf-8"></script>
	
	<script>
		window.live = ILabs.Subject.Live();
		live.setDelegate({
			liveDidStart: function() { console.log("did start!"); },
			liveDidFinish: function() { console.log("did finish!"); },
			liveDidMoveToSlide: function() {
				console.log("did move to slide!", live.slide());
				live.slide().loadSelf(function() {
					console.log("did load slide!", live.slide());
				});
			}
		});
		
		live.start();
	</script>
	</body>
</html>
